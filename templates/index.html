<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
		<title>Argentina - COVID-19</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<style>
.container {
	max-width: 1000px;
}
		</style>
		<script type="text/javascript" src="http://cdn.bokeh.org/bokeh/release/bokeh-2.0.0.min.js"></script>
			{{script_dot|safe}}
		<script type="text/javascript" src="http://cdn.bokeh.org/bokeh/release/bokeh-2.0.0.min.js"></script>
			{{script_bar|safe}}
	</head>
	<body>
		<div class="container">
			<h1 align = "center" style = "border:2px black solid" >Argentina - COVID-19</h1>	
			{% for error in errors %}
			<h4>{{ error }}</h4>
			{% endfor %}
		</div>
		<div style ="width:800px;height:900px;margin:10px;float:left;border:2px black solid">
			{% block body %}
				{%include "map.html"%}
			{% endblock %}
		</div>	
		<div class = 'bokeh' style = "float:left;margin:10px;align:right;border:2px black solid">
			{{div_dot|safe}}
			{{div_bar|safe}}
		</div>
		<script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	</body>
</html>
